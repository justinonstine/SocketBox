{% extends 'socketbox/base.html' %}

{% block body_block %}
    <form role="form" method="post" action=".">
        {% csrf_token %}
        <h2 class="form-signin-heading">Sign Up</h2>
        <div class="form-group">
            <p class="required"><label for="id_username">Username:</label>
            <input class="form-control" id="id_username" maxlength="30" name="username" type="text" placeholder="Enter username"> </p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_first_name">First Name:</label>
            <input class="form-control" id="id_first_name" maxlength="30" name="first_name" type="text" placeholder="Enter first name"> </p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_last_name">Last Name:</label>
            <input class="form-control" id="id_last_name" maxlength="30" name="last_name" type="text" placeholder="Enter last name"> </p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_email">Email:</label>
            <input class="form-control" id="id_email" maxlength="30" name="email" type="email" placeholder="Enter email"> </p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_password">Password:</label>
            <input class="form-control" id="id_password" maxlength="30" name="password" type="password" placeholder="Enter password"> </p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_password2">Confirm Password:</label>
            <input class="form-control" id="id_password2" maxlength="30" name="password2" type="password" placeholder="Enter password again"> </p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_address">Address:</label>
            <input class="form-control" id="id_address" maxlength="30" name="address" type="text" placeholder="Enter street address"> </p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_city">City:</label>
            <input class="form-control" id="id_city" maxlength="30" name="city" type="text" placeholder="Enter city"> </p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_state">State:</label>
            <input class="form-control" id="id_state" maxlength="2" name="state" type="text" placeholder=""> </p>
        </div>
        <div class="form-group">
            <p class="required"><label for="id_phoneNumber">Phone:</label>
            <input class="form-control" id="id_phoneNumber" maxlength="15" name="phoneNumber" type="text" placeholder="Phone number"> </p>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

{% endblock %}
