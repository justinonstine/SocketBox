<h2>Search Results:</h2>

{% if results %}
    <table border="1">
        <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Description</th>
            </tr>
    {% for tool in results %}
        <tr>
            <td>{{ tool.name }}</td>
            <td>{% for cat in tool.category.all %}
                {{ cat.name }}<br>
                {% endfor %}
            </td>
            <td>{{ tool.description }}</td>
        </tr>

    {% endfor %}
        </table>
{% else %}
<p>No results found...</p>
{% endif %}
