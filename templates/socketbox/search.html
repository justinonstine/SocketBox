{% extends 'socketbox/base.html' %}

{% block body_block %}
    <form role="form" method="post" action="{% url 'search' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Search</h2>
        <div class="form-group">
            <p class="required"><label for="id_search">Search:</label>
            <input class="form-control searchField" id="id_search" maxlength="100" name="search" type="text" placeholder="Enter search terms"> </p>
            <input type="button" class="btn btn-default search-item" name="saw" value="saw">
            <input type="button" class="btn btn-default search-item" name="scroll" value="scroll">
            <input type="hidden" class="hiddenInput" name="searchStr">
            </div>
            <button type="submit" class="btn btn-default submit">Submit</button>

        <!-- {% if results %}
        <p>You searched for &quot;{{ search }}&quot;. Results:</p>

                {% for cat in result.category.all %}
                    {{ cat.name }}
                {% endfor %}</p>
        {% endfor %}
        {% endif %} -->
    </form>
    <div class="search-results">

    </div>
{% endblock %}
